services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama_server
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: always

  app:
    build: .
    container_name: agente_financeiro
    depends_on:
      - ollama
    ports:
      - "8501:8501"
    environment:
      # Dentro da rede do Docker, o host é o nome do serviço 'ollama'
      - OPENAI_BASE_URL=http://ollama:11434/v1
      - OPENAI_API_KEY=ollama
      - MODELO=llama3
    volumes:
      # Mapeia suas pastas locais para dentro do container para edição em tempo real
      - ./src:/app/src
      - ./docs:/app/docs
      - ./data:/app/data
      - ./test_agente.py:/app/test_agente.py
    # As linhas abaixo permitem interatividade (input/output) no terminal
    stdin_open: true
    tty: true
    command: sh -c "streamlit run src/app.py --server.address=0.0.0.0 & sleep 5 && pytest /app/test_agente.py -v --html=/app/docs/report.html; wait"

volumes:
  ollama_data: